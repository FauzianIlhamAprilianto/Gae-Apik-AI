<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gae Apik</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- font -->
    <link rel="stylesheet" href="./fonts/stylesheet.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- in -->
     <style>
        html , body {
            background: #f8f5f5;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        h1 , h5 , .jawa{
            font-family: 'Jawa Palsu', serif;
        }
        p , h4{
            font-family: serif;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .history {
            width: 8.2vh;
            height: 8.2vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper {
            background: white;
            height: auto;
            width: 75%;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .card {
            width: 20%;
        }
        .streak {
            border: 1px solid #EA5455;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .jmlh-hari {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #FFA62E , #EA4D2C);
        }
        .jmlh-bulan {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #F761A1 , #8C1BAB);
        }
        .jmlh-total {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #38EF7D , #11998E);
        }
        .btn-lingkaran {
            height: 125px;
            width: 125px;
            border-radius: 50%;
            transition: 0.4s;
        }
        .box {
            width: 460px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5%;
        }
        .body {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* tampilan di tab */ 

        @media (min-width: 577px) and (max-width: 991px) {
            .wrapper {
                width: 70%;
            }
            .wrapper .container {
                display: grid;
                grid-auto-flow: column;
                grid-auto-columns: calc(( 60% / 3 ) -35px );
                overflow: hidden;
            }
            .card {
                width: auto;
            }
            .history {
                height: 6vh;
                width: 6vh;
            }
        }

        /* tampilan hp */

        @media (min-width: 576px) {
            
        }
        /* .box {
            width: 460px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5%;
        } */
        .body {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #myTabs .nav-item:nth-child(1) .nav-link.active {
        background-color: #0d6efd;
        color: white;
        }
        #myTabs .nav-item:nth-child(2) .nav-link.active {
        background-color: #dc3545;
        color: white;
        }
        .manfaat{
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;    
            text-overflow: ellipsis; 
            line-height: 1.4;
        }
     </style>
</head>
<body>
    
    <div class="header row gap-2">
        <div class="wrapper col-8 mt-3 m-0 rounded shadow">
            <div class=" container justify-content-center align-items-center p-3 rounded gap-4">
                <div class="card streak rounded p-4 gap-1">
                    <i class="fa-solid fa-fire text-danger fs-3"></i>
                    <p class="m-0 text-danger"><b>100</b></p>
                </div>

                <div class="card jmlh-hari text-center rounded p-2">
                    <p class="m-0 mt-1 text-light"><b>100</b></p>
                    <p class="text-light mt-0">Kebecikan Dino iki</p>
                </div>

                <div class="card jmlh-bulan text-center rounded p-2">
                    <p class="m-0 mt-1 text-light"><b>100</b></p>
                    <p class="text-light mt-0">Kebecikan Wulan iki</p>
                </div>

                <div class="card jmlh-total text-center rounded p-2">
                    <p class="m-0 mt-1 text-light"><b>100</b></p>
                    <p class="text-light mt-0">Total Kebecikan</p>
                </div>
            </div>
        </div>
        <div class="history col-2 mt-3 shadow p-3 rounded">
            <a href="#" type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </a>
        </div>
    </div>

    <div class="body mt-4 text-center">
        <div class="m-3 p-3">
            <h1 class="header m-2 p-2">Gae Apik</h1>
            <button id="random" class="btn btn-lingkaran btn-outline-primary m-2 p-2" data-bs-toggle="modal" data-bs-target="#myModal">Ayo Gas</button>
            <p class="jawa" class="paragraf mt-3">Nglakoni tumindak becik soko tumindak cilik</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" data-bs-focus="false" id="myModal" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Gae Apik</h5>
            <button type="button" class="btn-close" tabindex="-1" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <h4 id="kebecikan">Kebecikan</h4>
            <p id="manfaat">Manfaat</p>
        </div>

        <div class="modal-footer">
            <button id="skip" type="button" class="btn btn-danger me-auto" tabindex="-1">Lewati</button>
            <button id="selesai" type="button" class="btn btn-primary">Kerjakan</button>
        </div>

        </div>
    </div>
    </div>

    <!-- Modal History -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">History</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="justify-content-center align-items-center">
                    <ul class="nav nav-pills justify-content-center bg-light p-2 rounded-3" id="myTabs">
                    <li class="nav-item">
                        <button id="Wesmari" class="nav-link active">Wes mari (0)</button>
                    </li>
                    <li class="nav-item">
                        <button id="Dilewati" class="nav-link">Dilewati (0)</button>
                    </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="card border-0 border-start border-3 border-primary mb-2" style="width: 100%;">
                        <div id="lihatHistory" class="card-body">
                            <h6 class="card-title">Nama</h6>
                            <p class="manfaat card-text fs-6">Manfaat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS bundle (Popper termasuk) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navLinks = document.querySelectorAll('#myTabs .nav-link');
        navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
        });
    </script>
    <script type="module" src="Counter.js"></script>
    <script type="module" src="RandomKegiatan.js"></script>
    <script type="module" src="History.js"></script>
</body>
</html>
