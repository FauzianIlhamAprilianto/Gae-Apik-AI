<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gae Apik</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-javanese/index.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- in -->
     <style>
        html , body {
            overflow: hidden;
            background: #f8f5f5;
            height: 100%;
            margin: 0;
        }
        h1 {
            font-family: 'Noto Sans Javanese', serif;
            }
        p ,  h4{
            font-family: serif;
            font-weight: 700;
        }
        .container {
            background: white;
            height: auto;
            width: auto;
            flex-direction: column;
        }
        .streak {
            border: 1px solid #EA5455;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .jmlh-hari {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #FFA62E , #EA4D2C);
        }
        .jmlh-bulan {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #F761A1 , #8C1BAB);
        }
        .jmlh-total {
            background-color: #FF6CAB;
            background-image: linear-gradient( to bottom right , #38EF7D , #11998E);
        }
        .btn {
            height: 130px;
            width: 130px;
            border-radius: 50%;
            transition: 0.4s;
        }
        /* .box {
            width: 460px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5%;
        } */
        .body {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
     </style>
</head>
<body>
    
    <div class="container mt-3 rounded shadow">
        <div class="row justify-content-center align-items-center p-3 rounded gap-3">
            <div class="streak col-2 rounded p-4 gap-1">
                <i class="fa-solid fa-fire text-danger fs-3"></i>
                <p class="m-0 text-danger"><b>100</b></p>
            </div>

            <div class="jmlh-hari col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Kebecikan Dino iki</p>
            </div>

            <div class="jmlh-bulan col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Kebecikan Minggu iki</p>
            </div>

            <div class="jmlh-total col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Total Kebecikan</p>
            </div>
        </div>
    </div>

    <div class="body mt-4 text-center">
        <div class="m-3 p-3">
            <h1 class="header m-2 p-2">Gae Apik</h1>
            <button id="random" class="btn btn-outline-primary m-2 p-2" data-bs-toggle="modal" data-bs-target="#myModal">Ayo Gas</button>
            <p class="paragraf mt-3">Nglakoni tumindak becik soko tumindak cilik</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" data-bs-focus="false" id="myModal" tabindex="-1" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Gae Apik</h5>
            <button type="button" class="btn-close" tabindex="-1" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <h4 id="kebecikan">Kebecikan</h4>
            <p id="manfaat">Manfaat</p>
        </div>

        <div class="modal-footer">
            <button id="skip" type="button" class="btn btn-secondary" tabindex="-1">Skip</button>
            <button id="kerjakan" type="button" class="btn btn-primary">Kerjakan</button>
        </div>

        </div>
    </div>
    </div>


    <!-- Bootstrap 5 JS bundle (Popper termasuk) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Counter.js"></script>
    <script type="module" src="RandomKegiatan.js"></script>
    <script type="module" src="History.js"></script>
</body>
</html>
