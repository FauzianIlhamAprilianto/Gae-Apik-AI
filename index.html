<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gae Apik</title>

    <!-- Font Awesome (VERSI BENAR) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- in -->
     <style>
        html , body {
            background: #f8f5f5;
            height: 100%;
            margin: 0;
        }
        .container {
            background: white;
            height: auto;
            width: auto;
            flex-direction: column;
        }
        .jmlh-hari {
            background-color: #FF6CAB;
            background-image: linear-gradient( #FEb692 , #EA5455);
        }
        .jmlh-bulan {
            background-color: #FF6CAB;
            background-image: linear-gradient( #F761A1 , #8C1BAB);
        }
        .jmlh-total {
            background-color: #FF6CAB;
            background-image: linear-gradient( #FCCF31 , #F55555);
        }
        .btn {
            height: 140px;
            width: 140px;
            border-radius: 50%;
            transition: 0.4s;
        }
        .box {
            width: 460px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5%;
        }
        .body {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
     </style>
</head>
<body>
    <div class="container mt-3 rounded shadow">
        <div class="row justify-content-center align-items-center p-3 rounded gap-5">
            <div class="streak col-2 text-center rounded p-2">
                <i class="fa-solid fa-fire text-danger fs-3"></i>
                <p class="m-0 text-danger"><b>100</b></p>
            </div>

            <div class="jmlh-hari col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Kebecikan Dino iki</p>
            </div>

            <div class="jmlh-bulan col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Kebecikan Wulan iki</p>
            </div>

            <div class="jmlh-total col-2 text-center rounded p-2">
                <p class="m-0 mt-1 text-light"><b>100</b></p>
                <p class="text-light mt-0">Total Kebecikan</p>
            </div>
        </div>
    </div>

    <div class="body mt-4 text-center">
        <div class="box bg-light m-3 p-3 shadow-sm">
            <h1 class="header m-2 p-2">Gae Apik</h1>
            <button class="btn btn-outline-primary m-2 p-2" data-toggle="modal" data-target="#modal-default">Ayo Gas</button>
            <p class="paragraf mt-3">Nglakoni tumindak becik soko tumindak cilik</p>
        </div>
    </div>

    <script src="Counter.js"></script>
    <script src="RandomKegiatan.js"></script>
    <script src="History.js"></script>
</body>
</html>
